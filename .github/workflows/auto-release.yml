name: Auto Release

on:
  push:
    branches: [main]
    paths-ignore:
      - 'CHANGELOG.md'
      - '.github/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      bump_type: ${{ steps.check.outputs.bump_type }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for release-worthy commits
        id: check
        run: |
          # Get last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            # No tags yet, check all commits
            COMMITS=$(git log --pretty=format:"%s" --no-merges)
          else
            # Check commits since last tag
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges)
          fi

          # Skip if no commits or only chore/ci commits
          if [ -z "$COMMITS" ]; then
            echo "No new commits since last release"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check for breaking changes (major bump)
          if echo "$COMMITS" | grep -qE "^.*!:|BREAKING CHANGE"; then
            echo "Found breaking changes - major bump"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "bump_type=major" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check for features (minor bump)
          if echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            echo "Found new features - minor bump"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "bump_type=minor" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check for fixes (patch bump)
          if echo "$COMMITS" | grep -qE "^fix(\(.+\))?:"; then
            echo "Found fixes - patch bump"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "bump_type=patch" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check for other releasable changes
          if echo "$COMMITS" | grep -qE "^(refactor|perf|docs)(\(.+\))?:"; then
            echo "Found releasable changes - patch bump"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "bump_type=patch" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "No release-worthy commits found"
          echo "should_release=false" >> $GITHUB_OUTPUT

  release:
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current
        run: |
          CURRENT=$(jq -r '.version' package.json)
          echo "version=$CURRENT" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: version
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          BUMP="${{ needs.check-release.outputs.bump_type }}"

          # Parse version (handles pre-release tags too)
          if [[ "$CURRENT" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+) ]]; then
            MAJOR="${BASH_REMATCH[1]}"
            MINOR="${BASH_REMATCH[2]}"
            PATCH="${BASH_REMATCH[3]}"
          else
            echo "Could not parse version: $CURRENT"
            exit 1
          fi

          case $BUMP in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumping $CURRENT -> $NEW_VERSION ($BUMP)"

      - name: Generate changelog entry
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)
          TODAY=$(date +%Y-%m-%d)
          NEW_VERSION="${{ steps.version.outputs.new }}"

          # Generate categorized changelog
          cat > /tmp/changelog_entry.md << 'HEADER'
          HEADER

          # Added (feat)
          ADDED=$(git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges | grep -iE "^feat(\(.+\))?:" | sed 's/^[^:]*: /- /' || true)
          if [ -n "$ADDED" ]; then
            echo "### Added" >> /tmp/changelog_entry.md
            echo "$ADDED" >> /tmp/changelog_entry.md
            echo "" >> /tmp/changelog_entry.md
          fi

          # Changed (refactor, perf)
          CHANGED=$(git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges | grep -iE "^(refactor|perf)(\(.+\))?:" | sed 's/^[^:]*: /- /' || true)
          if [ -n "$CHANGED" ]; then
            echo "### Changed" >> /tmp/changelog_entry.md
            echo "$CHANGED" >> /tmp/changelog_entry.md
            echo "" >> /tmp/changelog_entry.md
          fi

          # Fixed
          FIXED=$(git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges | grep -iE "^fix(\(.+\))?:" | sed 's/^[^:]*: /- /' || true)
          if [ -n "$FIXED" ]; then
            echo "### Fixed" >> /tmp/changelog_entry.md
            echo "$FIXED" >> /tmp/changelog_entry.md
            echo "" >> /tmp/changelog_entry.md
          fi

          # Docs
          DOCS=$(git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges | grep -iE "^docs(\(.+\))?:" | sed 's/^[^:]*: /- /' || true)
          if [ -n "$DOCS" ]; then
            echo "### Documentation" >> /tmp/changelog_entry.md
            echo "$DOCS" >> /tmp/changelog_entry.md
            echo "" >> /tmp/changelog_entry.md
          fi

          cat /tmp/changelog_entry.md

      - name: Update package.json
        run: |
          jq --arg v "${{ steps.version.outputs.new }}" '.version = $v' package.json > package.json.tmp
          mv package.json.tmp package.json

      - name: Update CHANGELOG.md
        run: |
          NEW_VERSION="${{ steps.version.outputs.new }}"
          PREV_VERSION="${{ steps.current.outputs.version }}"
          TODAY=$(date +%Y-%m-%d)

          # Create the new entry header
          cat > /tmp/new_section.md << EOF
          ## [$NEW_VERSION] - $TODAY

          $(cat /tmp/changelog_entry.md)
          EOF

          # Insert new section after line 7 (after the format description)
          {
            head -n 7 CHANGELOG.md
            echo ""
            cat /tmp/new_section.md
            tail -n +8 CHANGELOG.md
          } > CHANGELOG.tmp.md

          mv CHANGELOG.tmp.md CHANGELOG.md

          # Append version link before the last link
          sed -i "/^\[${PREV_VERSION}\]/i [$NEW_VERSION]: https:\/\/github.com\/${{ github.repository }}\/compare\/v${PREV_VERSION}...v${NEW_VERSION}" CHANGELOG.md

      - name: Commit and tag
        run: |
          NEW_VERSION="${{ steps.version.outputs.new }}"
          git add package.json CHANGELOG.md
          git commit -m "chore(release): v${NEW_VERSION} [skip ci]"
          git tag -a "v${NEW_VERSION}" -m "Release v${NEW_VERSION}"

      - name: Push
        run: |
          git push origin main
          git push origin --tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new }}
          name: v${{ steps.version.outputs.new }}
          body_path: /tmp/changelog_entry.md
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
