name: Auto Release

# Runs on PRs targeting main - updates version and changelog IN the PR
# When merged, main already has the updates, then we tag and release

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    # Don't run on PRs from forks (they can't push back)
    if: github.event.pull_request.head.repo.full_name == github.repository
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      bump_type: ${{ steps.check.outputs.bump_type }}
      new_version: ${{ steps.version.outputs.new }}
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for release-worthy commits
        id: check
        run: |
          # Get commits in this PR (compare to main)
          COMMITS=$(git log origin/main..HEAD --pretty=format:"%s" --no-merges)

          if [ -z "$COMMITS" ]; then
            echo "No commits in PR"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Commits in PR:"
          echo "$COMMITS"

          # Check for breaking changes (major bump)
          if echo "$COMMITS" | grep -qE "^.*!:|BREAKING CHANGE"; then
            echo "Found breaking changes - major bump"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "bump_type=major" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check for features (minor bump)
          if echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            echo "Found new features - minor bump"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "bump_type=minor" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check for fixes (patch bump)
          if echo "$COMMITS" | grep -qE "^fix(\(.+\))?:"; then
            echo "Found fixes - patch bump"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "bump_type=patch" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check for other releasable changes (docs, refactor, perf)
          if echo "$COMMITS" | grep -qE "^(refactor|perf|docs)(\(.+\))?:"; then
            echo "Found releasable changes - patch bump"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "bump_type=patch" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "No release-worthy commits (only chore/ci/test/build)"
          echo "should_release=false" >> $GITHUB_OUTPUT

      - name: Get current version
        if: steps.check.outputs.should_release == 'true'
        id: current
        run: |
          CURRENT=$(jq -r '.version' package.json)
          echo "version=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT"

      - name: Calculate new version
        if: steps.check.outputs.should_release == 'true'
        id: version
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          BUMP="${{ steps.check.outputs.bump_type }}"

          if [[ "$CURRENT" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+) ]]; then
            MAJOR="${BASH_REMATCH[1]}"
            MINOR="${BASH_REMATCH[2]}"
            PATCH="${BASH_REMATCH[3]}"
          else
            echo "Could not parse version: $CURRENT"
            exit 1
          fi

          case $BUMP in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Calculated: $CURRENT -> $NEW_VERSION ($BUMP)"

      - name: Check if version already updated
        if: steps.check.outputs.should_release == 'true'
        id: skip
        run: |
          CURRENT=$(jq -r '.version' package.json)
          NEW="${{ steps.version.outputs.new }}"

          if [ "$CURRENT" == "$NEW" ]; then
            echo "Version already at $NEW, skipping update"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Update package.json
        if: steps.check.outputs.should_release == 'true' && steps.skip.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.version.outputs.new }}"
          jq --arg v "$NEW_VERSION" '.version = $v' package.json > package.json.tmp
          mv package.json.tmp package.json
          echo "Updated package.json to $NEW_VERSION"

      - name: Generate changelog entry
        if: steps.check.outputs.should_release == 'true' && steps.skip.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.version.outputs.new }}"
          TODAY=$(date +%Y-%m-%d)

          # Generate categorized changelog from PR commits
          > /tmp/changelog_entry.md

          # Added (feat)
          ADDED=$(git log origin/main..HEAD --pretty=format:"%s" --no-merges | grep -iE "^feat(\(.+\))?:" | sed 's/^[^:]*: /- /' || true)
          if [ -n "$ADDED" ]; then
            echo "### Added" >> /tmp/changelog_entry.md
            echo "$ADDED" >> /tmp/changelog_entry.md
            echo "" >> /tmp/changelog_entry.md
          fi

          # Changed (refactor, perf)
          CHANGED=$(git log origin/main..HEAD --pretty=format:"%s" --no-merges | grep -iE "^(refactor|perf)(\(.+\))?:" | sed 's/^[^:]*: /- /' || true)
          if [ -n "$CHANGED" ]; then
            echo "### Changed" >> /tmp/changelog_entry.md
            echo "$CHANGED" >> /tmp/changelog_entry.md
            echo "" >> /tmp/changelog_entry.md
          fi

          # Fixed
          FIXED=$(git log origin/main..HEAD --pretty=format:"%s" --no-merges | grep -iE "^fix(\(.+\))?:" | sed 's/^[^:]*: /- /' || true)
          if [ -n "$FIXED" ]; then
            echo "### Fixed" >> /tmp/changelog_entry.md
            echo "$FIXED" >> /tmp/changelog_entry.md
            echo "" >> /tmp/changelog_entry.md
          fi

          # Docs
          DOCS=$(git log origin/main..HEAD --pretty=format:"%s" --no-merges | grep -iE "^docs(\(.+\))?:" | sed 's/^[^:]*: /- /' || true)
          if [ -n "$DOCS" ]; then
            echo "### Documentation" >> /tmp/changelog_entry.md
            echo "$DOCS" >> /tmp/changelog_entry.md
            echo "" >> /tmp/changelog_entry.md
          fi

          echo "Generated changelog entry:"
          cat /tmp/changelog_entry.md

      - name: Update CHANGELOG.md
        if: steps.check.outputs.should_release == 'true' && steps.skip.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.version.outputs.new }}"
          PREV_VERSION="${{ steps.current.outputs.version }}"
          TODAY=$(date +%Y-%m-%d)

          # Check if this version already in changelog
          if grep -q "## \[$NEW_VERSION\]" CHANGELOG.md; then
            echo "Version $NEW_VERSION already in changelog, skipping"
            exit 0
          fi

          # Create the new entry
          cat > /tmp/new_section.md << EOF
          ## [$NEW_VERSION] - $TODAY

          $(cat /tmp/changelog_entry.md)
          EOF

          # Insert new section after line 7
          {
            head -n 7 CHANGELOG.md
            echo ""
            cat /tmp/new_section.md
            tail -n +8 CHANGELOG.md
          } > CHANGELOG.tmp.md

          mv CHANGELOG.tmp.md CHANGELOG.md

          # Add version link
          if ! grep -q "^\[$NEW_VERSION\]:" CHANGELOG.md; then
            echo "[$NEW_VERSION]: https://github.com/${{ github.repository }}/compare/v${PREV_VERSION}...v${NEW_VERSION}" >> CHANGELOG.md
          fi

      - name: Commit and push version update
        if: steps.check.outputs.should_release == 'true' && steps.skip.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.version.outputs.new }}"

          # Check if there are changes to commit
          if git diff --quiet package.json CHANGELOG.md; then
            echo "No changes to commit"
            exit 0
          fi

          git add package.json CHANGELOG.md
          git commit -m "chore(release): bump to v${NEW_VERSION} [skip ci]"
          git push origin HEAD:${{ github.head_ref }}

      - name: Add PR comment
        if: steps.check.outputs.should_release == 'true' && steps.skip.outputs.skip != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Release Prepared**\n\nVersion bumped to **v${{ steps.version.outputs.new }}** (${{ steps.check.outputs.bump_type }})\n\nWhen this PR is merged, a GitHub Release will be created automatically.`
            })

  # After merge, create the tag and release
  create-release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: tag_check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create tag
        if: steps.tag_check.outputs.exists != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        if: steps.tag_check.outputs.exists != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
