name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Pre-release identifier (optional, e.g., alpha, beta, rc)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current
        run: |
          CURRENT=$(jq -r '.version' package.json)
          echo "version=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT"

      - name: Calculate new version
        id: version
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          BUMP="${{ inputs.bump }}"
          PRERELEASE="${{ inputs.prerelease }}"

          # Parse current version
          IFS='.-' read -r MAJOR MINOR PATCH PRE <<< "$CURRENT"

          # Bump version
          case $BUMP in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          # Construct new version
          if [ -n "$PRERELEASE" ]; then
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}-${PRERELEASE}"
          else
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update package.json
        run: |
          NEW_VERSION="${{ steps.version.outputs.new }}"
          jq --arg v "$NEW_VERSION" '.version = $v' package.json > package.json.tmp
          mv package.json.tmp package.json
          echo "Updated package.json to $NEW_VERSION"

      - name: Get commits since last tag
        id: commits
        run: |
          # Get last tag or use initial commit
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)

          # Get commits since last tag, formatted for changelog
          COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"- %s" --no-merges | head -50)

          # Save to file for multiline handling
          echo "$COMMITS" > /tmp/commits.txt

          # Also create categorized sections
          echo "### Added" > /tmp/changelog_entry.md
          git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges | grep -iE "^(feat|add):" | sed 's/^[^:]*: /- /' >> /tmp/changelog_entry.md || echo "- No new features" >> /tmp/changelog_entry.md

          echo "" >> /tmp/changelog_entry.md
          echo "### Changed" >> /tmp/changelog_entry.md
          git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges | grep -iE "^(refactor|change|update):" | sed 's/^[^:]*: /- /' >> /tmp/changelog_entry.md || echo "- No changes" >> /tmp/changelog_entry.md

          echo "" >> /tmp/changelog_entry.md
          echo "### Fixed" >> /tmp/changelog_entry.md
          git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges | grep -iE "^fix:" | sed 's/^[^:]*: /- /' >> /tmp/changelog_entry.md || echo "- No fixes" >> /tmp/changelog_entry.md

          echo "" >> /tmp/changelog_entry.md
          echo "### Removed" >> /tmp/changelog_entry.md
          git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges | grep -iE "^(remove|delete):" | sed 's/^[^:]*: /- /' >> /tmp/changelog_entry.md || echo "- No removals" >> /tmp/changelog_entry.md

      - name: Update CHANGELOG.md
        run: |
          NEW_VERSION="${{ steps.version.outputs.new }}"
          PREV_VERSION="${{ steps.current.outputs.version }}"
          TODAY=$(date +%Y-%m-%d)

          # Create new changelog entry
          cat > /tmp/new_entry.md << EOF
          ## [$NEW_VERSION] - $TODAY

          $(cat /tmp/changelog_entry.md)

          EOF

          # Insert after the header (line 7, after the semver link)
          head -n 7 CHANGELOG.md > /tmp/changelog_new.md
          echo "" >> /tmp/changelog_new.md
          cat /tmp/new_entry.md >> /tmp/changelog_new.md
          tail -n +8 CHANGELOG.md >> /tmp/changelog_new.md

          # Update version links at bottom
          # Add new version link
          echo "[$NEW_VERSION]: https://github.com/${{ github.repository }}/compare/v${PREV_VERSION}...v${NEW_VERSION}" >> /tmp/changelog_new.md

          mv /tmp/changelog_new.md CHANGELOG.md
          echo "Updated CHANGELOG.md"

      - name: Commit changes
        run: |
          NEW_VERSION="${{ steps.version.outputs.new }}"
          git add package.json CHANGELOG.md
          git commit -m "chore(release): v${NEW_VERSION}"

      - name: Create tag
        run: |
          NEW_VERSION="${{ steps.version.outputs.new }}"
          git tag -a "v${NEW_VERSION}" -m "Release v${NEW_VERSION}"

      - name: Push changes
        run: |
          git push origin main
          git push origin --tags

      - name: Extract changelog for release
        id: changelog
        run: |
          NEW_VERSION="${{ steps.version.outputs.new }}"
          # Extract just this version's changelog entry
          awk "/## \[${NEW_VERSION}\]/,/## \[/" CHANGELOG.md | head -n -1 > /tmp/release_notes.md
          cat /tmp/release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new }}
          name: v${{ steps.version.outputs.new }}
          body_path: /tmp/release_notes.md
          draft: false
          prerelease: ${{ inputs.prerelease != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
